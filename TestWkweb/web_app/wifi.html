<!doctype html>
<html lang="zh-cn">
<head>
<meta charset="UTF-8">
<title>Camera Setting</title>
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
<link rel="stylesheet" href="css/jquery.mobile-1.4.5.css" />
<link href="css/custom.css" rel="stylesheet" type="text/css" />
<script src="js/ajax.js"type="text/javascript" ></script>
<script src="js/zepto.js" type="text/javascript"></script>
<script src="js/jquery.mobile-1.4.5.min.js" type="text/javascript"></script>
<script type="text/javascript">
	var is_wifi=true;
	function get_resultsbyjava_done(err,mark,get_json){
		if(err=='1'){
			if(mark=='gprop'){
				check_adb(get_json["firmware_ver"]);
				IPC_get("get_status.cgi",{wifi_signal_level:''},'getwf');
			}else
			if(mark=='getwf'){
				is_wifi=get_json['wifi_signal_level']==0?false:true;
				IPC_get("wifi_scan.cgi",{},'wscan');
			}else
			if(mark=='wscan'){
				for(var k in get_json){
					data_array[k]=get_json[k];
				}
				IPC_get("get_params.cgi",{wifi_list:''},'getcg');
			}else
			if(mark=='getcg'){
				  for(var k in get_json){
					  data_array[k]=get_json[k];
				  }
					createwifi();
			}else
			if(mark=='wtest'){
				if(get_json['result']==0){
					show_message(str_wifi_test_succeed,false);
					IPC_get("set_params.cgi",{save:1,reinit_network:1},'wadd2');
				}else{
					show_message(str_wifi_test_faild);
				}
			}else
			if(mark=='wifir' || mark=='wifis' || mark=='wfadd' || mark=='wifiu' || mark=='wadd2'){
				if(mark!="wfadd" && mark!="wadd2"){
					show_message(str_succeed);
				}
				check_wifi_set_succeed(mark);
			}else{
				show_message(str_succeed);
			}
		}
		else{
			if(mark=='gprop' || mark=='wscan' || mark=='getcg' || mark=='getwf'){
				alert_show();
			}else{
				show_message(str_failed);
			}
		}
	}
</script>
<script src="js/mobile.js" type="text/javascript"></script>
</head>
<body>
<div data-role="page" data-fullscreen="true" class="custom_home custom_home_top" id="wifi">
	<div data-role="header" class="custom_header">
		<h1></h1>
		<a href="#" class="ui-btn ui-btn-icon-notext ui-corner-all ui-icon-bars ui-nodisc-icon ui-alt-icon ui-btn-right custom_menu">Menu</a>
	</div>
	<div data-role="content" class="code_box">
	</div>
	<div data-role="panel" class="jqm-navmenu-panel" data-position="right" data-display="overlay">
		<p id="web_app_version"></p>
		<ul class="jqm-list ui-alt-icon ui-nodisc-icon" id="sub_nav">
		</ul>
	</div>
</div>
    
    <!--加载中提示页-->
    <div id="loadding_box">
    	<div></div>
    </div>


<script type="text/javascript">
	IPC_get("get_properties.cgi",{firmware_ver:""},'gprop');
</script>
</body>
</html>
